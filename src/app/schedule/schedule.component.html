<div class="row schedule">
  <div class="col day" *ngFor="let day of days">
    <div class="header">
      <h2 class="h4">{{ day.date|date:'EEE dd MMM' }}</h2>
      <div class="line"></div>
    </div>
    <ul class="blocks">
      <li *ngFor="let block of day.schedule.data" class="single" [ngStyle]="{height: singleHeight(block) + 'px'}">
        {{ block.subject }}
      </li>
    </ul>
  </div>
</div>
