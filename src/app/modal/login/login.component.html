<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Login</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>You need to login on Fontys ICT and grant Pluff access to view your schedule.</p>
    <p>Rest assured, Pluff does not store anything at all.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="login()">Login on Fontys ICT</button>
  </div>
</div>
